<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتاب الاغاني For You</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            direction: rtl; /* Right-to-left for Arabic */
        }
        .navbar-custom {
            background-color: #4a148c94;
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.459);
            padding: 10px 50px;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #e0e0e0;
        }
        .navbar-brand img {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            height: 600px;
            margin: auto;
            margin-top: 20px; /* Adjusted for navbar */
            background-color: #242424;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4a148c;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #00695c;
        }
        .input-group {
            width: 100%;
        }
        .maker-credit {
            text-align: center;
            color: #b3b3b3;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/icons8-rose-96.png" alt="Logo">
            ابو الفرج الاصفهاني - كتاب الاغاني
        </a>
    </nav>

    <div id="chat-container" class="chat-container">
        <div id="chat-box" class="chat-box d-flex flex-column"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="اكتب رسالتك..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <div class="maker-credit">
        Created by Muath F Alsubhi
        <i class="fa-solid fa-wand-magic-sparkles"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            var message = $('#user-input').val().trim();
            if (message === '') return;
            displayMessage(message, 'user');
            $('#user-input').val('');

            $.post('/explain', { poet: message }, function(data) {
                displayMessage(data.explanation, 'bot');
            });
        }

        function displayMessage(message, sender) {
            var messageType = sender === 'user' ? 'user-message' : 'bot-message';
            var messageElement = `<div class="message ${messageType}">${message}</div>`;
            $('#chat-box').append(messageElement);
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }

        $("#user-input").keypress(function(e) {
            if (e.which == 13) { // Enter key
                sendMessage();
            }
        });
    </script>
</body>
</html>
